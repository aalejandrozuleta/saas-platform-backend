name: SonarCloud

on:
  push:
    branches: [main]
  pull_request:

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1️⃣ pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # 2️⃣ Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4️⃣ Ejecutar tests con coverage (CLAVE)
      - name: Run tests with coverage (auth-service)
        run: pnpm --filter auth-service test:cov

      # 5️⃣ Verificar coverage (debug útil)
      - name: Verify coverage files
        run: ls -la services/**/coverage/lcov.info

      # 6️⃣ SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=shared,services
            -Dsonar.exclusions=**/dist/**,**/node_modules/**,**/*.module.ts,**/main.ts
            -Dsonar.typescript.tsconfigPaths=tsconfig.base.json,services/*/tsconfig.json
            -Dsonar.javascript.lcov.reportPaths=services/**/coverage/lcov.info
